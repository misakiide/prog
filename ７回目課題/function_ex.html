<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //関数群
        function tasu(a,b){
            const t = a+b;
            console.log(t);
        }

        function hiku(a,b){
            const h = a-b;
            console.log(h);
        }

        function waru(a,b){
            const w = a/b;
            console.log(w);
        }

        function kakeru(a,b){
            const k = a*b;
            console.log(k);
        }

        //実行群
        tasu(10,3);
        hiku(-10,5);
        waru(1,7);
        kakeru(10,-2);
    </script>
</body>
</html>
