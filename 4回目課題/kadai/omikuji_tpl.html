<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="pull"><br>おみくじを引く<br><br><img src ="syougatsu2_omijikuji2.png " width="250px"></li>
    </ul>
    <p id="echo"></p>
    <p id="more"></p>
</main>

<footer><br><br>フッター</footer>
<script>
const pull = document.querySelector('#pull');
const echo = document.querySelector('#echo');
const more = document.querySelector('#more');
more.style.fontSize='30px';

pull.onclick = function(){

    let num = Math.ceil(Math.random()*5);
    if(num == 1){
        echo.innerHTML = '<img src ="omikuji_daikichi.png" width ="150px">';
        pull.innerHTML = '';
        more.innerHTML = '<br><br>もう一度引く!';
    }
    if(num == 2){
        echo.innerHTML = '<img src ="omikuji_chuukichi.png" width ="150px">';
        pull.innerHTML = '';
        more.innerHTML = '<br><br>もう一度引く!';
    }
    if(num == 3){
        echo.innerHTML = '<img src ="omikuji_syoukichi.png" width ="150px">';
        pull.innerHTML = '';
        more.innerHTML = '<br><br>もう一度引く!';
    }
    if(num == 4){
        echo.innerHTML = '<img src ="omikuji_kichi.png" width ="150px">';
        pull.innerHTML = '';
        more.innerHTML = '<br><br>もう一度引く!';
    }
    if(num == 5){
        echo.innerHTML = '<img src ="omikuji_kyou.png" width ="150px">';
        pull.innerHTML = '';
        more.innerHTML = '<br><br>もう一度引く!';
    }
}

more.onclick = function(){

    pull.innerHTML = '<br>おみくじを引く<br><br><img src ="syougatsu2_omijikuji2.png " width="250px">';
    echo.innerHTML = '';
    more.innerHTML = '';
}


</script>
</body>
</html>
